name: Sync Website i18n files

on:
  push:
    paths:
      - 'website/**'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Translations Repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.WEB_DEPLOY_KEY }}

      - name: Clone Web Repo
        run: |
          git clone git@github.com:eazyautodelete/web.git web-repo
          
      - name: Copy i18n files
        run: |
          cp -r website/* web-repo/src/lib/i18n/
          
      - name: Commit and Push changes
        working-directory: web-repo
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/lib/i18n
          git diff --cached --quiet || git commit -m "Sync i18n files from translations repo"
          git push origin main
