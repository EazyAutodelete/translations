name: Sync Dashboard i18n files

on:
  push:
    paths:
      - 'dashboard/**'
      - 'website/**'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Translations Repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.DASHBOARD_DEPLOY_KEY }}

      - name: Clone Dashboard Repo
        run: |
          git clone git@github.com:eazyautodelete/dashboard.git dashboard-repo
          
      - name: Copy i18n files
        run: |
          #!/bin/bash

          TARGET="dashboard-repo/src/lib/i18n"

          SOURCES=("dashboard" "website")

          mkdir -p "$TARGET"

          for SRC in "${SOURCES[@]}"; do
            for FILE in "$SRC"/*.json; do
              BASENAME=$(basename "$FILE")
              TARGET_FILE="$TARGET/$BASENAME"

              if [[ -f "$TARGET_FILE" ]]; then
                jq -s '.[0] * .[1]' "$TARGET_FILE" "$FILE" > "$TARGET_FILE.tmp" && mv "$TARGET_FILE.tmp" "$TARGET_FILE"
              else
                cp "$FILE" "$TARGET_FILE"
              fi
            done
          done

          
      - name: Commit and Push changes
        working-directory: dashboard-repo
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/lib/i18n
          git diff --cached --quiet || git commit -m "Sync i18n files from translations repo"
          git push origin main
